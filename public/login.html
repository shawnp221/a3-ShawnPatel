<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS (and its dependencies, Popper.js and jQuery if required for older versions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="bg-video-wrap">
    <video playsinline autoplay muted loop>
        <source src="https://mdbootstrap.com/img/video/Lines.mp4" type="video/mp4">
    </video>
    <div class="bg-overlay"></div>
</div>
<div class="login-container">
    <h1>Login to Todo App</h1>

    <p>Click the button below to login with GitHub</p>

    <a href="/auth/github" class="github-button">Login with GitHub</a>

    <p style="margin-top: 2rem; font-size: 0.9rem; color: #555;">
        You will be redirected to GitHub to securely sign in.
    </p>
</div>
</body>
</html>
