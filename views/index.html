<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta description for SEO and Lighthouse -->
    <meta name="description" content="A to-do list web application for CS4241 Assignment 2, allowing users to add, edit, and delete tasks with automatic priority calculation.">
    <title>CS4241 Assignment 3</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <script src="js/main.js"></script>
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" as="style">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


  </head>
  <body>
  <!-- Profile dropdown -->
  <div class="profile-dropdown" id="profileDropdown">
    <img src="images/img.png" alt="Profile" class="profile-icon" id="profileIcon" loading="lazy">
    <div class="dropdown-content" id="dropdownContent">
      <div class="dropdown-header">
        <img src="images/img.png" alt="Profile" class="dropdown-profile-icon" id="dropdownProfileIcon" loading="lazy">
        <span id="githubUsername">Hi, GitHubUser</span>
      </div>
      <a href="/logout" class="dropdown-item">
        <img src="images/img.png" alt="Logout" class="dropdown-icon">
        Logout
      </a>
    </div>
  </div>




  <div class="container py-5 d-flex flex-column align-items-center">
    <form id="todoForm" class="w-100">

      <div class="mb-3">
        <label for="todo" class="form-label">To Do Item</label>
        <input
                type="text"
                id="todo"
                name="todo"
                class="form-control"
                placeholder="Enter To Do Item"
                required
        >
      </div>

      <div class="mb-3">
        <label for="todo2" class="form-label">Creation Date</label>
        <input
                type="date"
                id="todo2"
                name="creationDate"
                class="form-control"
                required
        >
      </div>

      <div class="mb-3">
        <label for="todo3" class="form-label">Deadline Date</label>
        <input
                type="date"
                id="todo3"
                name="deadlineDate"
                class="form-control"
                required
        >
      </div>

      <button type="submit" id="submitButton" class="btn w-100">
        Submit
      </button>

      <p id="formMessage"></p>
    </form>
  </div>


  <div class="table-responsive shadow-sm rounded-4 overflow-hidden w-100">
    <table id="todoTable"
           class="table table-hover table-borderless align-middle mb-0">
      <thead>
      <tr>
        <th scope="col">To Do Item</th>
        <th scope="col">Creation Date</th>
        <th scope="col">Deadline Date</th>
        <th scope="col">Priority</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  </body>
  <script>
    const profileDropdown = document.getElementById('profileDropdown');
    const dropdownContent = document.getElementById('dropdownContent');

    profileDropdown.addEventListener('click', (e) => {
      e.stopPropagation();
      dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', () => {
      dropdownContent.style.display = 'none';
    });

    // Fetch GitHub user info
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch('/api/me');
        if (res.ok) {
          const data = await res.json();

          // Update username
          document.getElementById("githubUsername").textContent = `Hi, ${data.username}`;

          // Update main profile icon
          document.getElementById("profileIcon").src = data.avatarUrl;

          // Update dropdown profile icon
          document.getElementById("dropdownProfileIcon").src = data.avatarUrl;
        }
      } catch (err) {
        // console.error("Error fetching user info:", err);
      }
    });
  </script>
</html>
